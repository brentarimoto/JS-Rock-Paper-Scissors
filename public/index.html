<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type = 'text/css' href='login/css/starter.css'>
    <title>Document</title>
</head>

<body>
    <div class='header'>
        <div class='header__logo'>
            <img class = 'header__logo-icon' src='login/image/RPS-icon.png'>
        </div>

        <div class='header__sitename'>Rock,Paper,Scissors</div>

        <div class='header__settings'>
            <img class = 'header__settings-icon' src='login/image/setting-wheel.png'>
        </div>
    </div>

    <div class='buttons'>
        <button id='buttons__create?' class='buttons__button'>Create?</button>
        <button id='buttons__login?' class='buttons__button'>Login?</button>

        <button id='buttons__create' class='buttons__button buttons__button--hidden'>Create</button>
        <button id='buttons__login' class='buttons__button buttons__button--hidden'>Login</button>
    </div>

    <div class='main'>

        <div class='account'>
            <div class='account__image'>
                <img class = 'account__icon' src='login/image/account-icon.jpg' alt='Avatar'>
            </div>
        </div>

        <div class='create-or-login'>

            <div class='create create--hidden'>
                <div class='create create--hidden'>
                    <label>Enter Email: </label>
                    <input type='text' id='create__email' placeholder='Email' >
                </div>

                <div class='create create--hidden'>
                    <label>Enter Username: </label>
                    <input type='text' id='create__username' placeholder='Username'>
                </div>

                <div class='create create--hidden'>
                    <label>Enter Password: </label>
                    <input type='password' id='create__password' placeholder='Password'>
                </div>
            </div>


            <div class='login login--hidden'>
                <div class='login login--hidden'>
                    <label>Enter Username: </label>
                    <input type='text' id='login__username' placeholder='Username'>
                </div>

                <div class='login login--hidden'>
                    <label>Enter Password: </label>
                    <input type='password' id='login__password' placeholder='Password'>
                </div>
            </div>



        </div>
    </div>

</body>

<script type='module' src='login/scripts/starter.js'></script>

</html>
